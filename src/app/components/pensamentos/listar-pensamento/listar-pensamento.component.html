<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="filtrarPensamentos()"
      />
      <img src="../../../../assets//imagens/lupa.png" alt="Lupa" />
    </div>
    <h2 class="ff-inter">
      {{ titulo }}
    </h2>
    <div class="botoes">
      <div class="botao" (click)="listarPensamentos()">Meu Mural</div>
      <div class="botao" (click)="listarFavoritos()">Meus favoritos</div>
      <div class="botao" routerLink="/criar-pensamento">Novo Pensamnto</div>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento
        [listaFavoritos]="listaFavoritos"
        [pensamento]="pensamento"
      ></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais
  [existeMaisPensamentos]="existeMaisPensamentos"
  (click)="carregarMaisPensamentos()"
>
</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
